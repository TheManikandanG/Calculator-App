<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Calculator.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" id="input">
            <div class="row">
                <button onclick="input.value=''">AC</button>
                <button onclick="input.value=''">DE</button>
                <button onclick="display('.')">.</button>
                <button onclick="display('/')">/</button>
            </div>
            <div class="row">
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')">*</button>
            </div>
            <div class="row">
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')">-</button>
            </div>
            <div class="row">
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')">+</button>
            </div>
            <div class="row">
                <button onclick="display('00')">00</button>
                <button onclick="display('0')">0</button>
                <button onclick="sum()" id="ls">=</button>
            </div>
        </div>
    </div>
</body>
<script>
    var input=document.getElementById('input')

    function display(val){
        input.value+=val
    }
    function sum(){
        var sum=eval(input.value)
        input.value=sum
    }
</script>
</html>
